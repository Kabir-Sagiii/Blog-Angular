<section class="p-3">
  <div class="container  animated zoomIn">
    <div class="row">
      <div class="col">
        <h2 class="text-teal">
          <i class="fa fa-user-shield"></i> Register</h2>
        <p>Join me and my friends on this great application!</p>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container  animated zoomIn">
    <div class="row">
      <div class="col-md-8">
        <form (submit)="submitRegister()" #registrationForm="ngForm">
          <div class="form-group">
            <input
              #username="ngModel"
              name="name"
              [(ngModel)]="user.name"
              [class.is-invalid]="username.touched && username.invalid"
              [class.is-valid]="username.touched && username.valid"
              type="text" class="form-control" placeholder="Name"
            required pattern="^[a-zA-Z0-9_]{4,16}$">
            <small class="text-danger" *ngIf="username.touched && username.invalid">Enter a Proper Name</small>
            <small class="text-success" *ngIf="username.touched && username.valid">Looks Good</small>
          </div>
          <div class="form-group">
            <input
              #email="ngModel"
              name="email"
              [(ngModel)]="user.email"
              [class.is-invalid]="email.touched && email.invalid"
              [class.is-valid]="email.touched && email.valid"
              type="email" class="form-control" placeholder="Email"
              required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <small class="text-danger" *ngIf="email.touched && email.invalid">Enter a Proper Email</small>
            <small class="text-success" *ngIf="email.touched && email.valid">Looks Good</small>
          </div>
          <div class="form-group">
            <input
              #password="ngModel"
              name="password"
              [(ngModel)]="user.password"
              [class.is-invalid]="password.touched && password.invalid"
              [class.is-valid]="password.touched && password.valid"
              type="password" class="form-control" placeholder="Password"
            required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$">
            <small class="text-danger" *ngIf="password.touched && password.invalid">Enter a Proper Password</small>
            <small class="text-success" *ngIf="password.touched && password.valid">Looks Good</small>
          </div>
          <div>
            <input type="submit" value="Register" class="btn btn-teal btn-sm">
          </div>
        </form>
        <small>
          Already have an account ?
          <a routerLink="/users/login" class="font-weight-bold text-teal">Login</a>
        </small>
      </div>
    </div>
  </div>
</section>
